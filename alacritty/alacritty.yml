env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  decorations: none

scrolling:
  history: 100000

tabspaces: 2

font:
  normal:
    family: monospace
  bold:
    family: monospace
  italic:
    family: monospace
  size: 10

colors:
  primary:
    foreground: '0xeaeaea'
    background: '0x242424'
  normal:
    black:   '0x000000'
    red:     '0xd7425b'
    yellow:  '0xd7be42'
    green:   '0x5bd742'
    cyan:    '0x42d7be'
    blue:    '0x425bd7'
    magenta: '0xbe42d7'
    white:   '0xd9d9d9'
  bright:
    black:   '0x595959'
    red:     '0xe96379'
    yellow:  '0xe9d263'
    green:   '0x79e963'
    cyan:    '0x63e9d2'
    blue:    '0x6379e9'
    magenta: '0xd263e9'
    white:   '0xe6e6e6'

key_bindings:
  - { key: Left,  chars: "\x1b[D",   mode: ~AppCursor }
  - { key: Left,  chars: "\x1bOD",   mode: AppCursor  }
  - { key: Right, chars: "\x1b[C",   mode: ~AppCursor }
  - { key: Right, chars: "\x1bOC",   mode: AppCursor  }
  - { key: Up,    chars: "\x1b[A",   mode: ~AppCursor }
  - { key: Up,    chars: "\x1bOA",   mode: AppCursor  }
  - { key: Down,  chars: "\x1b[B",   mode: ~AppCursor }
  - { key: Down,  chars: "\x1bOB",   mode: AppCursor  }
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy  }

dynamic_title: true
live_config_reload: true
