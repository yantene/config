

env:
  TERM: xterm-256color

window:
  dynamic_title: true
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  decorations: none

scrolling:
  history: 100000

font:
  normal:
    family: monospace
  bold:
    family: monospace
  italic:
    family: monospace
  size: 10.0
  offset:
    y: 6

colors:
  primary:
    foreground: '0xeaeaea'
    background: '0x242424'
  normal:
    black:   '0x000000'
    white:   '0xd9d9d9'
    red:     '0xd74267'
    yellow:  '0xd7b242'
    green:   '0x67d742'
    cyan:    '0x42d7b2'
    blue:    '0x4267d7'
    magenta: '0xb242d7'
  bright:
    black:   '0x595959'
    white:   '0xe6e6e6'
    red:     '0xe96384'
    yellow:  '0xe9c763'
    green:   '0x84e963'
    cyan:    '0x63e9c7'
    blue:    '0x6384e9'
    magenta: '0xc763e9'

key_bindings:
  - { key: Left,  chars: "\x1b[D", mode: ~AppCursor }
  - { key: Left,  chars: "\x1bOD", mode: AppCursor  }
  - { key: Right, chars: "\x1b[C", mode: ~AppCursor }
  - { key: Right, chars: "\x1bOC", mode: AppCursor  }
  - { key: Up,    chars: "\x1b[A", mode: ~AppCursor }
  - { key: Up,    chars: "\x1bOA", mode: AppCursor  }
  - { key: Down,  chars: "\x1b[B", mode: ~AppCursor }
  - { key: Down,  chars: "\x1bOB", mode: AppCursor  }
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy  }

live_config_reload: true
